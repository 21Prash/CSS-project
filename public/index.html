<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body class="font-tut">
    <div class="container flex items-center">
      <header>
        <nav class="container flex items-start">
          <div class="blur">
            <img src="/png/blur.png" alt="blur" />
          </div>
          <ul
            class="hidden sm:flex flex-1 justify-end items-center gap-12 uppercase text-emerald-100"
          >
            <li class="cursor-pointer">Home</li>
            <li class="cursor-pointer">Blog</li>
            <li class="cursor-pointer">Spoken Words</li>
            <li class="cursor-pointer">Videos</li>
          </ul>
        </nav>
      </header>
      <div class="blend">
        <img class="blending" src="/png/blending.png" />
      </div>

      <div class="mountain">
        <img src="/png/mountain.png" />
        <section>
          <p>Hello</p>
        </section>
      </div>
      <div class="transition">
        <img src="/png/wave.png" />
        <section>
          <p>I know my name as it's called again</p>
        </section>
      </div>
      <div class="stars">
        <img src="/png/stars.png" />
        <section>
          <p>I'll take mine</p>
        </section>
      </div>
      <div class="layers">
        <img src="/png/sinwave.png" />
        <section>
          <p>Despite my growing fears</p>
        </section>
      </div>
      <div class="footer">
        <img src="/png/steps.png" />
        <section>
          <p>I won't let you choke</p>
        </section>
      </div>
    </div>
  </body>
</html>
